<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>

    <header>
        <h1>Chat App</h1>
    </header>

    <div class="container">
        <div class="chat">
            <div class="chat-list" id="message_list">

            </div>
            <div class="input">
                <input type="text" id="message" placeholder="Type the message">
                <button id="button">Send Message</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>

</html>
